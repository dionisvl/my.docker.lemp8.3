services:
  nginx:
    build:
      dockerfile: .docker/nginx/Dockerfile
    ports:
      - "80:80"
      - "777:777"# test nginx
    volumes:
      - ./.docker/nginx/myTemplates:/etc/nginx/myTemplates
      # Copy all additional sites to Nginx container
      - ./.docker/nginx/sites:/etc/nginx/sites-enabled
      # Main site (for nginx config)
      - ${PROJECT_DIR_IN_HOST}/:${PROJECT_DIR_IN_DOCKER}
      # Another sites for future (for nginx config)
      - /var/www:/var/www:rw
    environment:
      - APP_ENV=${APP_ENV:-dev}
      # Заменяет переменные окружения в шаблоне конфигурации Nginx, сохраняет результат в новый файл
    command: sh -c "envsubst \"`env | awk -F = '{printf \" $$%s\", $$1}'`\" < /etc/nginx/myTemplates/${APP_ENV}.conf.template > /etc/nginx/sites-enabled/main.site.autogenerated.conf && nginx -g 'daemon off;'"

  php-fpm:
    build:
      dockerfile: .docker/php-fpm-alpine/Dockerfile
    volumes:
      - ${PROJECT_DIR_IN_HOST}/:${PROJECT_DIR_IN_DOCKER}
      # Another sites for future (for nginx config)
      - /var/www:/var/www:rw
    environment:
      PHP_IDE_CONFIG: "serverName=myLepp"
      APP_ENV: ${APP_ENV}
      APP_URL: ${APP_URL}
      APP_SECRET: ${APP_SECRET}
      DB_HOST: ${DB_HOST}
      DB_USER: ${DB_USER}
      DB_PASSWORD: ${DB_PASSWORD}
      DB_NAME: ${DB_NAME}
      MAIL_HOST: ${MAIL_HOST}
      MAIL_PORT: ${MAIL_PORT}
      MAIL_USERNAME: ${MAIL_USERNAME}
      MAIL_PASSWORD: ${MAIL_PASSWORD}
      MAIL_ENCRYPTION: ${MAIL_ENCRYPTION}
      MAIL_FROM_ADDRESS: ${MAIL_FROM_ADDRESS}
      AKISMET_KEY: ${AKISMET_KEY}
      SLACK_DSN: ${SLACK_DSN}
      ADMIN_EMAIL: ${ADMIN_EMAIL}
    depends_on:
      - db

  db:
    image: postgres:16.2-bookworm
    environment:
      POSTGRES_DB: ${DB_NAME}
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    volumes:
      - db_lepp:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  ###> symfony/mailer ###
  mailer:
    image: axllent/mailpit
    ports:
      - "1025"
      - "8025:8025"
    environment:
      MP_SMTP_AUTH_ACCEPT_ANY: 1
      MP_SMTP_AUTH_ALLOW_INSECURE: 1
  ###< symfony/mailer ###

volumes:
  db_lepp:
